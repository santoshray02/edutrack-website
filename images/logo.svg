<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Main Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" filter="url(#shadow)"/>

  <!-- Book Icon (Simplified) -->
  <g transform="translate(100, 100)">
    <!-- Left Page -->
    <path d="M -35 -25 L -35 25 L -5 25 L -5 -25 Z" fill="white" opacity="0.95"/>
    <!-- Right Page -->
    <path d="M 5 -25 L 5 25 L 35 25 L 35 -25 Z" fill="white" opacity="0.95"/>
    <!-- Book Spine -->
    <rect x="-5" y="-25" width="10" height="50" fill="white" opacity="0.85"/>
    <!-- Page Lines (Left) -->
    <line x1="-30" y1="-15" x2="-10" y2="-15" stroke="url(#bgGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="-5" x2="-10" y2="-5" stroke="url(#bgGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="5" x2="-10" y2="5" stroke="url(#bgGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="-30" y1="15" x2="-10" y2="15" stroke="url(#bgGradient)" stroke-width="2" opacity="0.6"/>
    <!-- Page Lines (Right) -->
    <line x1="10" y1="-15" x2="30" y2="-15" stroke="url(#bgGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="-5" x2="30" y2="-5" stroke="url(#bgGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="5" x2="30" y2="5" stroke="url(#bgGradient)" stroke-width="2" opacity="0.6"/>
    <line x1="10" y1="15" x2="30" y2="15" stroke="url(#bgGradient)" stroke-width="2" opacity="0.6"/>
  </g>

  <!-- AI Brain Circuit (Top Right) -->
  <g transform="translate(145, 55)">
    <circle cx="0" cy="0" r="8" fill="url(#accentGradient)"/>
    <circle cx="15" cy="-8" r="6" fill="url(#accentGradient)"/>
    <circle cx="15" cy="8" r="6" fill="url(#accentGradient)"/>
    <line x1="6" y1="-4" x2="11" y2="-7" stroke="url(#accentGradient)" stroke-width="2"/>
    <line x1="6" y1="4" x2="11" y2="7" stroke="url(#accentGradient)" stroke-width="2"/>
  </g>

  <!-- Tracking Arrow (Bottom) -->
  <g transform="translate(100, 155)">
    <path d="M -20 0 L 15 0 L 10 -5 M 15 0 L 10 5" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
